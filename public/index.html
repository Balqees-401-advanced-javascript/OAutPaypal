<!DOCTYPE html>
<html>

<head>
  <title>Auth Test</title>
</head>

<body>
  <main>

    <a id="oauth" href="#">Login</a>

  </main>

  <script>

    let URL = "https://api.sandbox.paypal.com/v1/oauth2/token";

    let options = {
      client_id: 'AYTW6xNZsCNOXMDeisdS4eHRJYWM6gD00q50FJtbPSEb02YwUGAaJK4Vy21MhSk456Ox8KFi-75z3zsH',
      redirect_uri: 'https://paypalbestteam.herokuapp.com/oauth',
      scope: 'read:user',
      state: 'asldfjdfs'
    }

    let QueryString = Object.keys(options).map((key) => {
      return `${key}=` + encodeURIComponent(options[key]);
    }).join("&");

    let authURL = `${URL}?${QueryString}`;

    let link = document.getElementById('oauth');
    link.setAttribute('href', authURL);

  </script>


</body>

</html>
